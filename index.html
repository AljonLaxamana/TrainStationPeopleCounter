<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Train Station People Counter</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="title">People Entered the Station</h1>
      <h1 id="people-counter">0</h1>
      <button id="increment" onclick="increment()">increment</button>
      <button id="save" onclick="save()">save</button>
      <div class="label-container">
        <p class="label">Previous Entries</p>
      </div>
      <div class="entry-container">
        <div class="entries-container">
          <p id="entries"></p>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
